# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
final_space: true
blocks:

- type: prompt
  alignment: left
  newline: true

  segments:

  - type: session
    style: plain
    foreground: "#b7bdf8"
    #foreground_templates: " {{ if .Root }}#f5a97f "
    template: "{{ if .SSHSession }}\ueba9 {{ end }}{{ .UserName }}{{ if .SSHSession }}@{{ .HostName }}{{ end }}"

  - type: text
    style: plain
    foreground: "#cad3f5"
    template: " // "

  - type: path
    style: plain
    foreground: "#8aadf4"
    background: 'transparent'
    template: "{{ .Path }}"
    properties:
      style: full

- type: prompt
  alignment: right
  
  segments:

  - type: executiontime
    style: plain
    foreground: "#eed49f"
    template: " <#fefefe></> {{ .FormattedMs }} "
    properties:
      threshold: 500
      style: roundrock
      always_enabled: false

- type: prompt
  newline: true
  alignment: left

  segments:
  
  -  type: text
     newline: true
     style: plain
     foreground: "#a6da95"
     foreground_templates:
        -  "{{if gt .Code 0}}#ed8796{{ end }}"
     template: '❯'      

transient_prompt:
  foreground: "#b7bdf8"
  background: "transparent"
  foreground_templates:
   -  "{{if gt .Code 0}}#ed8796{{ end }}"
  template: '❯ '

secondary_prompt:
  foreground: "#b7bdf8"
  background: "transparent"
  template: '❯❯'
